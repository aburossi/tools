<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .timer-widget {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            font-size: 18px;
            margin: 10px;
            padding: 5px 10px;
        }
        #display {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="timer-widget">
        <h2>Timer Widget</h2>
        <input type="number" id="minutes" min="1" value="1">
        <button onclick="startTimer()">Start</button>
        <div id="display">00:00</div>
    </div>

    <audio id="jingle" src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20150601/demo/_mp3/clicklow.mp3"></audio>

    <script>
        let timer;
        let totalSeconds;

        function startTimer() {
            clearInterval(timer);
            const minutes = parseInt(document.getElementById('minutes').value);
            totalSeconds = minutes * 60;
            updateDisplay();

            timer = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(timer);
                    document.getElementById('jingle').play();
                } else {
                    totalSeconds--;
                    updateDisplay();
                }
            }, 1000);
        }

        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            document.getElementById('display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
