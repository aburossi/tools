<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #timer-widget {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #time-display {
            font-size: 24px;
            margin-bottom: 10px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="timer-widget">
        <div id="time-display">00:00</div>
        <input type="number" id="minutes-input" min="1" max="60" placeholder="Minutes">
        <button id="start-button">Start</button>
    </div>

    <audio id="jingle" src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/bell_ring.mp3"></audio>

    <script>
        const timeDisplay = document.getElementById('time-display');
        const minutesInput = document.getElementById('minutes-input');
        const startButton = document.getElementById('start-button');
        const jingle = document.getElementById('jingle');
        let timer;

        startButton.addEventListener('click', () => {
            const minutes = parseInt(minutesInput.value);
            if (isNaN(minutes) || minutes < 1) {
                alert('Please enter a valid number of minutes');
                return;
            }

            let totalSeconds = minutes * 60;
            clearInterval(timer);

            timer = setInterval(() => {
                const minutesLeft = Math.floor(totalSeconds / 60);
                const secondsLeft = totalSeconds % 60;
                timeDisplay.textContent = `${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;

                if (totalSeconds === 0) {
                    clearInterval(timer);
                    jingle.play();
                } else {
                    totalSeconds--;
                }
            }, 1000);
        });
    </script>
</body>
</html>
