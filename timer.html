<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .frame {
            width: 200px;
            height: 150px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }
        .timer-widget {
            width: 100%;
            height: 123px; /* Approximately 200 / 1.618 (golden ratio) */
            background-color: #f8f8f8;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
        }
        .timer-widget h2 {
            font-size: 14px;
            margin: 0;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        input, button {
            font-size: 12px;
            margin: 0 2px;
            padding: 2px 4px;
        }
        input {
            width: 40px;
        }
        #display {
            font-size: 24px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="timer-widget">
            <h2>Timer Widget</h2>
            <div class="input-group">
                <input type="number" id="minutes" min="1" value="1">
                <button onclick="startTimer()">Start</button>
            </div>
            <div id="display">00:00</div>
        </div>
    </div>

    <audio id="jingle" src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20150601/demo/_mp3/clicklow.mp3"></audio>

    <script>
        let timer;
        let totalSeconds;

        function startTimer() {
            clearInterval(timer);
            const minutes = parseInt(document.getElementById('minutes').value);
            totalSeconds = minutes * 60;
            updateDisplay();

            timer = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(timer);
                    document.getElementById('jingle').play();
                } else {
                    totalSeconds--;
                    updateDisplay();
                }
            }, 1000);
        }

        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            document.getElementById('display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
